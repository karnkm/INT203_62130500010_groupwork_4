  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-6 bg-yellow-50">
    <h1 class="font-serif text-4xl italic tracking-wider text-indigo-700 ">Friends Photo Gallery ( {{ tasks.filter( t =>
      !t.done ).length }} )</h1>

    <span class="material-icons text-5xl cursor-pointer" v-show="!searchbutton" @click="searchBarToggle">search </span>
    <div v-show="searchbutton"><input type="text" placeholder="Searching photos:" v-model="message"
        class="border border-black">
      <p>{{message}}</p>
      <button @click="searchBarToggle" class="bg-green-500 text-white  py-1 px-2 rounded">Cancel</button>
    </div>

    <div v-if="searching.length !== 0" v-for="(task,index) in searching">
      <img v-bind:src="task.image" alt="task.title" class="w-24 py-3" v-on:click="toggleDone(index)">
      <span class="text-pink-400 font-semibold font-serif text-xl">{{task.title}} </span>
      <span v-show="task.done" class="material-icons text-red-400">favorite</span>
    </div>

    <div v-else class="">
      <h2 class="text-4xl text-blue-400">No Photo!!!</h2>
    </div>
